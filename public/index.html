<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>QuickTalk</title>
   
</head>
<body>
    <div class="main">
        <h1>QuickTalk</h1>
        <div class="name">
            <span><i class="fa-solid fa-user-astronaut"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lorem ipsum 
                    <span>bluebird || 26 July 10:24</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Lorem ipsum 
                    <span>bluebird || 26 July 10:24</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback"></p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Type a message...">
            <button type="submit" class="send-button">
                Send <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>

        <h3 class="clients-total" id="client-total">
            Total Clients:
        </h3>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body>
</html>
